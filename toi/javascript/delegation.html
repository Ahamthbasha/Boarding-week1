<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fruit List</h1>
    <ul id="fruitList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <script>
        document.getElementById("fruitList").addEventListener('click',(e)=>{
            if(e.target.tagName == 'LI'){
                alert(`${e.target.innerText}`)
            }
        })
    </script>
</body>
</html>
